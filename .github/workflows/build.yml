name: Dart

on:
  push:
    branches: [ master ]
    tags:
    - "*" 
  pull_request:
    branches: [ master ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    # Note that this workflow uses the latest stable version of the Dart SDK.
    # Docker images for other release channels - like dev and beta - are also
    # available. See https://hub.docker.com/r/google/dart/ for the available
    # images.
    #container:
     # image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
        
        # Android Keys  
      - name: Android Keys
        run: |
            cd android/
            gpg --quiet --batch --yes --decrypt --passphrase=${{ secrets.KEY_SIGN }} \
            --output android.zip android.zip.gpg && jar xvf android.zip && cd -
       
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta' or 'dev'
      - name: Get Package  
        run: flutter pub get
      #- run: flutter test
      - name: Build Apk
        run: flutter build apk --split-per-abi
       
      # Parse changelog
      - name: Changelog
        id: chan
        run: |
            python3 changeprase.py
        
        # Create release note
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: SongTube ${{ github.ref }}
          body: ${{ env.BODY }}  
      
      #Upload
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/apk/release/SongTube*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true  
